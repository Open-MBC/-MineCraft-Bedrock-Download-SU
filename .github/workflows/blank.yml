name: Update bedrock.json

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT }}  # 使用 PAT 而不是默认 token

      - name: Download bedrock.json
        run: |
          curl -s -o https://blog.zink.dpdns.org/proxy?url=https%3A%2F%2Fdata.mcappx.com%2Fv1%2Fbedrock.json
          if [ ! -f bedrock.json ]; then
            echo "Failed to download bedrock.json"
            exit 1
          fi

      - name: Replace text in bedrock.json
        run: |
          sed -i 's/From_mcappx\.com/From_OpenMBC/g' bedrock.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bedrock.json
          if git diff-index --quiet HEAD -- bedrock.json; then
            echo "No changes to commit"
          else
            git commit -m "Update bedrock.json (replaced From_mcappx.com → From_OpenMBC)"
            git push origin HEAD:main  # 修改为你的分支名（main/master）
          fi
